<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <style>
        input {
            font-size: xx-large;
        }
        .button{
           padding: 2px 32px; 
        }
        #plusBtn:hover {
            background-color: green;
            color: white;
        }
        #minusBtn:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <input type="number" value="0" readonly>
    <input class = "button" id="plusBtn" type="button" value="+">
    <input class = "button" id="minusBtn" type="button" value="-">
    
</body>
</html>
